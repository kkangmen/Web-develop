<!-- Execution Context
: 실행하려는 js코드와 코드를 실행할 때 필요한 정보를 담고있는 특수한 환경
: 코드 실행에 필요한 모든 데이터를 들고있는 환경

1) Global Context
: 최상위 Execution Context. 코드를 실행하면 무조건 생성되는 Context로
    웹에서의 window 객체나 nodeJS에서의 global 객체를 생성하고 들고있는다.
2) Function Context
: 함수가 실행될 때마다 함수별로 실행되는 Context. -->

<!-- Call Stack (Execution Context Stack)
1) Creation Phase
: Global Object를 생성한다. window 또는 global 객체가 생성되고 함수에서는
 arguments 객체가 생성된다.
  this를 window 또는 global에 바인딩한다.
  변수와 함수를 memory heap에 배정하고 기본 값을 undefined로 저장한다. -> Hoisting 원리
2) Execution Phase
: 코드를 실행한다. 필요하다면 새로운 Execution Context를 생성한다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  function one() {
    console.log(`run one`);
    console.log(`run one finished`);
  }

  function two() {
    console.log(`run two`);
    one();
    console.log(`run two finished`);
  }

  function three() {
    console.log(`run three`);
    two();
    console.log(`run three finished`);
  }

  three();
</script>
