<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- CSS 색상 적용 -->
    <!-- 1. 색상명에 해당하는 키워드 사용 -->
    <h1 style="color: red">빨간색 글자</h1>
    <h1 style="background-color: green">초록색 배경</h1>
    <!-- 2. 색상값 사용 -->
    <h1 style="color: rgb(255, 0, 0)">빨간색</h1>
    <h1 style="color: rgb(0, 0, 0)">검정색</h1>
    <h1 style="color: rgb(0, 255, 0)">초록색</h1>
    <!-- 2-1 RGBA -->
    <!-- A-Alpha(투명도) -->
    <h1 style="color: rgba(255, 0, 0, 0.3)">빨간색</h1>
    <!-- 3. HEX 색상값 -->
    <!-- 16진수 표기법, 광원(빛의 3원색)인 red, green, blue의 조합으로 표기 -->
    <h1 style="color: #ff0000">빨간색</h1>
    <h1 style="color: #ab95ce">어떤색</h1>
  </body>
</html>
