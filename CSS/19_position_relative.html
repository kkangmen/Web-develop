<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relative {
        position: relative;
        left: 30px;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <h2>position:relative</h2>
    <p class="relative">
      원래 자기 자신이 있어야 하는 위치에서 left:30px 만큼 오프셋됩니다.
    </p>
  </body>
</html>
