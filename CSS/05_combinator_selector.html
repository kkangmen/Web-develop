<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 복합선택자(하위, 자식, 인접형제, 일반형제) */
      /* 하위선택자 */
      /* 하위에 있는 모든 태그 포함 */
      section ul {
        border: 4px solid black;
      }
      /* 자식선택자 */
      /* 자식 계얼 태그만 포함 */
      section > ul {
        border: 4px solid black;
      }
      /* 인접형제선택자 */
      h1 + ul {
        background-color: lightblue;
      }
      /* 일반형제선택자 */
      h1 ~ ul {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <section>
      <p>p태그</p>
      <ul>
        <li>
          li 태그
          <ul>
            <li>li 태그</li>
          </ul>
        </li>
      </ul>
    </section>
    <div>
      <h1>h1태그</h1>
      <ul>
        <li>h1 - li 태그</li>
      </ul>
      <h2>h2 태그</h2>
      <ul>
        <li>h2 - li 태그</li>
      </ul>
    </div>
  </body>
</html>
