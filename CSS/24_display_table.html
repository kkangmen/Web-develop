<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .display-table {
        display: table;
      }
      .display-tb-header {
        display: table-header-group;
      }
      .display-tb-body {
        display: table-row-group;
      }
      .display-tb-row {
        display: table-row;
      }
      .display-tb-cell {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <div class="display-table">
      <div class="display-tb-header">
        <div class="display-tb-row">
          <div class="display-tb-cell">A</div>
          <div class="display-tb-cell">B</div>
          <div class="display-tb-cell">C</div>
        </div>
      </div>
      <div class="display-tb-body">
        <div class="display-tb-row">
          <div class="display-tb-cell">A1</div>
          <div class="display-tb-cell">B1</div>
          <div class="display-tb-cell">C1</div>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
