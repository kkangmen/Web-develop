<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="" id="" value="기본값" />
        <br />
        <input type="text" name="" id="" value="수정 불가" readonly />
        <br />
        <input type="text" name="" id="" value="서버 전달 X" disabled />
        <button title="누르면 저장" type="submit">저장</button>
        <br />
        <input
          type="tel"
          name=""
          id=""
          maxlength="4"
          placeholder="최대 4글자 입력가능"
        />
        <br />
        <input
          type="tel"
          name=""
          id=""
          style="width: 350px"
          placeholder="하이폰(-)없이 숫자만 입력하세요. 예) 010-1234-5678"
        />
      </div>
    </form>
    <!-- autofocus : 칸에 바로 입력할수 있도록 해줌. -->
    <!-- required : 아무 것도 입력하지 않았을 시에 경고창 표시-->
    <div>
      <form action="">
        <label for="userID">아이디</label>
        <input
          type="text"
          name="username"
          autofocus="on"
          required
          id="userID"
        />
        <button type="submit">로그인</button>
        <br />
        <label for="userPW">비밀번호</label>
        <input type="password" name="current-password" id="userPW" />
      </form>
    </div>
    <label for="useremail">이메일</label>
    <input type="text" name="email" id="useremail" autocomplete="off" />
  </body>
</html>
