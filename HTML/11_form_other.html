<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="area">살고있는 지역은?</label>
      <select name="area" id="area">
        <option value="02">서울</option>
        <option value="051">부산</option>
        <option value="064">제주</option>
      </select>
    </div>
    <div>
      <input type="radio" name="gender" id="rdo_male" />
      <label for="rdo_male">남자</label>
      <input type="radio" name="gender" id="rdo_female" />
      <label for="rdo_female">여자</label>
    </div>
    <div>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
      <fieldset>
        <legend>개인정보</legend>
        <div>
          <label for="username">이름</label>
          <input type="text" name="info" id="username" />
          <br />
          <label for="tel">연락처</label>
          <input type="tel" name="info" id="tel" />
        </div>
      </fieldset>
      <fieldset>
        <legend>학력정보</legend>
        <div>
          <label for="university">대학교</label>
          <input type="text" name="collage" id="university" />
          <br />
          <label for="graduate">졸업년도</label>
          <input type="date" name="collage" id="graduate" />
        </div>
      </fieldset>
    </div>
    <div>
      <input list="browsers" id="browsers1" />
      <datalist id="browsers">
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Fire Fox">Fire Fox</option>
        <option value="Chrome">Chrome</option>
        <option value="Opera">Opera</option>
        <option value="Safari">Safari</option>
      </datalist>
    </div>
    <div>
      <input list="browsers" id="browsers2" />
    </div>
  </body>
</html>
