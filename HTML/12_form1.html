<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action: 데이터를 전송할 서버 주소
    method: 데이터를 전송할 방법
        1. get: 전송하는 데이터가 url에 붙어서 감. 전송하는 데이터가 url에 노출이 됨.
            - 보안에 취약할 수 있음
            - 페이지 주소를 공유해야 할 때
        2. post: 전송하는 데이터가 url에 붙지 않고 감. 사용자 눈에 보이지 않음.
            - 보안적으로 더 좋음
            - 개발자 도구 같은 소프트웨어를 통해서 결국 데이터 확인가능.
            - 전송하는 데이터를 암호화하는것이 좋다.
            - ex) https secure -->

    <!-- target: 데이터를 보일 장소
        1. _self:  지금 있는 브라우창에 띄움.
        2. _blank: 새로운 브라우저를 통해서 띄움. -->

    <!-- novalidate: input요소와 맞지 않아도 주의창이 뜨질 않음. -->
    <form action="전송할 서버 주소" method="get" target="_blank" novalidate>
      <div>
        <label for="username">이름</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <button type="submit">저장</button>
      </div>
    </form>
  </body>
</html>
