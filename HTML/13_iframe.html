<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ifame: html 페이지 내에 다른 html을 삽입해서 사용하는 기술 -->
    <!-- iframe 태그를 이용해서 다른 html 페이지를 불러올 수 있음 -->
    <div>
      <h2>메뉴판</h2>
      <a href="javascript:goToMenu('./13_iframe_content1.html')">메뉴1</a>
      <a href="javascript:goToMenu('./13_iframe_content2.html')">메뉴2</a>
      <a href="">메뉴3</a>
      <a href="">메뉴4</a>
      <a href="">메뉴5</a>
    </div>
    <div>
      <iframe
        src="./13_iframe_content1.html"
        id="ifrm"
        frameborder="0"
      ></iframe>
    </div>
    <script>
      function goToMenu(path) {
        document.getElementById("ifrm").src = path;
      }
    </script>
  </body>
</html>
